<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Task-JavaScript</title>
    <link rel="stylesheet" href="./task.css" />
</head>

<body>
    <form style="padding:50px; align-content: center;">
        <div class="mb-3">
            <label for="number" class="form-label" style="text-align: center;">Enter a number</label> <br>
            <input id="number" type="number" class="form-control" style="width: 150px; border: 2px solid black; border-radius: 15px; ">

            <div class="mb-3">
                <label for="splits" class="form-label">Enter number of times you want to split</label><br>
                <input id="splits" type="number" class="form-control" style="width: 150px; border: 2px solid black; border-radius: 15px; ">
            </div>

            <button id="splitBtn" type="button" class="btn btn-primary" style="margin-left: 50px;">Split</button>
    </form>
    <br>
    <br>
    <span id="error"></span>
    
    <div id="container" class="d-flex flex-row">
        
    </div>
    <script src="./task.js"></script>
</body>

</html>
